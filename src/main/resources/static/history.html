<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="logo" href="assets\images\quat.svg">
    <!-- endinject -->
    <!-- Plugin css for this page -->

    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Bảng HTML đã có -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Thời Gian</th>
                <th scope="col">Nhiệt Độ (°C)</th>
                <th scope="col">Độ Ẩm</th>
                <th scope="col">Ánh Sáng</th>
            </tr>
        </thead>
        <tbody id="dataTableBody"> <!-- Sử dụng id để tham chiếu đến tbody -->
            <!-- Dữ liệu sẽ được thêm ở đây bằng JavaScript -->
        </tbody>
    </table>

    <script>
        // Lấy dữ liệu từ localStorage
        const time = JSON.parse(localStorage.getItem("time"));
        const temper = JSON.parse(localStorage.getItem("temp"));
        const humi = JSON.parse(localStorage.getItem("humi"));
        const light = JSON.parse(localStorage.getItem("light"));

        // Tham chiếu đến tbody trong bảng
        const tbody = document.getElementById("dataTableBody");

        // Kiểm tra xem dữ liệu có tồn tại
        if (time && temper && humi && light) {
            // Lặp qua dữ liệu và thêm vào bảng
            for (let i = 0; i < temper.length; i++) {
                const row = document.createElement("tr");

                const timeCell = document.createElement("td");
                timeCell.textContent = time[i + 1];

                const temperCell = document.createElement("td");
                temperCell.textContent = temper[i];

                const humiCell = document.createElement("td");
                humiCell.textContent = humi[i];

                const lightCell = document.createElement("td");
                lightCell.textContent = light[i];

                row.appendChild(timeCell);
                row.appendChild(temperCell);
                row.appendChild(humiCell);
                row.appendChild(lightCell);

                tbody.appendChild(row);
            }
        }
    </script>
</body>

</html>
